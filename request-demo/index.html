<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Open Law Library</title>
	<meta name="description" content="Open Law Library">
	<meta name="author" content="Open Law Library">
	
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/ollfaviconhd144.png">
  
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/ollfaviconhd114.png">
  
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/ollfaviconhd72.png">
  
  <link rel="apple-touch-icon-precomposed" href="/images/ollfaviconhd57.png">
  
	<link rel="icon shortcut" type="image/png" href="/images/ollfaviconhd.png">
	<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div class="customer-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <a class="navbar-brand" href="/"><img src="/images/oll-logo-primary-small.png" alt=""></a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
      <p class="font-size-140p">See for yourself how the Open Law Platform can make your job better. </p>
      </div>
    </div>
    <div class="row">
      <form class="form" id="formspree" role="form" action="https://formspree.io/vchuang@openlawlib.org" method="POST">
        <div class="col-sm-offset-1 col-sm-5">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="input-lg form-control"
                    name="inputName"
                    id="inputName" placeholder="Hermione Granger">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="input-lg form-control"
                    name="inputEmail"
                    id="inputEmail" placeholder="hgranger@hogwarts.com" required>
          </div>
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="tel" class="input-lg form-control"
                    name="inputPhone"
                    id="inputPhone" placeholder="(858) 412-0530" required>
          </div>

        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label for="inputLocation">Where do you work?</label>
            <input type="text" class="input-lg form-control"
                    name="inputLocation"
                    id="inputLocation" placeholder="Hogwarts, Indiana">
          </div>
          <div class="form-group">
            <label for="inputJob">What is your job title?</label>
            <input type="text" class="input-lg form-control"
                    name="inputJob"
                    id="inputJob" placeholder="City Clerk">
          </div>
          <div class="form-group">
            <label for="inputComment">I want to:</label>
            <textarea class="form-control input-lg" rows="5"
                        name="inputComment"
                        id="inputComment" placeholder="Make my drafting less time consuming."></textarea>
          </div>
          <input type="text" name="_next" value="/thanks" style="display:none" />
          <input type="text" name="_subject" value="Website - Request Demo" style="display:none" />
          <input type="text" name="_gotcha" style="display:none" />
          <button type="submit" class="btn btn-primary btn-lg">Contact Us</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-87937811-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
